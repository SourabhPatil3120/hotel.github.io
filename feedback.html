<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .feedback-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .thank-you {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="feedback-form">
        <h1>Give Us Your Feedback</h1>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Feedback:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
        <div class="thank-you" id="thankYouMessage" style="display: none;">
            <h2>Thank You for Your Feedback!</h2>
            <p>Your feedback has been saved locally.</p>
        </div>
    </div>

    <script>
        // Function to handle form submission
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get user input
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            // Create feedback object
            const feedback = {
                name: name,
                email: email,
                message: message
            };

            // Save feedback to localStorage (store as a JSON string)
            let feedbackList = JSON.parse(localStorage.getItem("feedbackList")) || []; // Get existing feedback or create an empty array
            feedbackList.push(feedback); // Add the new feedback
            localStorage.setItem("feedbackList", JSON.stringify(feedbackList)); // Save feedback to localStorage

            // Show thank you message and hide form
            document.getElementById("thankYouMessage").style.display = "block";
            document.querySelector(".feedback-form").style.display = "none";
        });
    </script>

</body>
</html>
